{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="{% static 'css/style.css' %}"     type="text/css" rel="stylesheet" />
        <link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet" />
        <link href="{% static 'css/pickmeup.css'  %}" type="text/css" rel="stylesheet" />

        <script src="{% static 'js/jquery-2.0.3.js'        %}"></script>
        <script src="{% static 'js/jquery.pickmeup.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse" id="site-navbar">

        </nav>

        <div class="container">
            <div class="container col-md-8">
                {% block content %}{% endblock %}
            </div>

            <!-- Боковая панель -->
            <div class="container col-md-4">
                    <!-- SignIn блок -->
                    <div class="container" id="signin-block">
                        <form action="/signin" method="post">
                            <div class="form-group">
                                <div class="h2 site-label">Войдите или <a href="#" class="link">зарегистрируйтесь</a></div>
                            </div>
                            <div class="form-group">
                                <label for="form-login" class="site-label">Адрес электронной почты</label>
                                <input type="text" id="form-login" name="login" class="form-control" placeholder="Адрес электронной почты" />
                            </div>
                            <div class="form-group">
                                <label for="form-passwd" class="site-label">Пароль</label>
                                <input type="password" id="form-passwd" name="passwd" class="form-control" placeholder="Пароль" />
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </form>
                    </div>
                    <!-- Конец SignIn блока -->
            </div>
            <!-- Конец боковой панели -->
        </div>

    </body>
</html>
